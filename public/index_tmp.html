<html>
    <head>
            <link rel="stylesheet" href="./css/main.css">
            <script type="text/javascript" src="./lib/jquery.min.js"></script>
            <script type="text/javascript" src="./javascript/mscript.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
            <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    </head>
    <body>

        <header class="ui segment" id="main-header">
            <nav>
                <ul>
                    <img class="ui small centered image" src="/img/logo_dogshouse.png"><a href="/"></a></img>
                    <li><a href="#">פומרניאן</a></li>
                    <li><a href="#">שיצו</a></li>
                    <li><a href="#">יורקשייר</a></li>
                    <li><a href="#">צור קשר</a></li>
                        <div class="social-wrapper">
                            <li class="social-facebook"><i class="facebook large icon"></i><a href="#">פייסבוק</a></li>
                            <li class="social-insta"><i class="instagram large icon"></i><a href="#">אינסטה</a></li>
                        </div>
                    </ul>
                </nav>
            </header>
        <div class="ui container">
            <section class="video">
                <video class="ui attached segment" autoplay muted loop id="pomVideo">
                    <source src="/img/pompom.webm" type="video/webm">
                </video>
            </section>
           
                <section class="ui attached segment" id="section-a">
                    <div class="showcase-wrapper">
                        <div class="showcase">
                            <h1 class="showcase-header">מגדלים באהבה</h1>
                            <p class="showcase-para">מתמחים בגידול כלבים מיניאטוריים והיפואלרגניים.<br></p>
                            <p class="showcase-para">אם אתם חושבים על אימוץ כלב, נשמח ולייעץ לכם בתהליך, השאירו לנו פרטים כאן למטה או פשוט התקשרו ונשמח לסייע.</p>
                            <div class="showcase-btn">
                                <i class="ui very huge circle down arrow icon" href="#" id="arrow"></i>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="ui attached segment" id="section-b">
                  <div class="ui dimmer">
                    <div class="ui text loader">שולח אנא המתנ/י</div>
                  </div>
                    <div dir="rtl" class="form">
                        <form class="ui form" id="form" action="/api/sendmsg" method="POST">
                          <div class="field">
                            <div class="ui corner labeled input fullname">
                              <input type="text" placeholder="שם מלא" name="fullname">
                              <div class="ui corner label">
                                <i class="asterisk icon"></i>
                              </div>
                            </div>
                          </div>
                          <div class="field">
                            <div class="ui corner labeled input phonenumber">
                              <input type="tel" placeholder="טלפון" name="phonenumber">
                              <div class="ui corner label">
                                <i class="asterisk icon"></i>
                              </div>
                            </div>
                          </div>
                          <div class="field">
                            <div class="ui corner labeled input email">
                              <input type="email" placeholder="אימייל" name="email">
                              <div class="ui corner label">
                                <i class="asterisk icon"></i>
                              </div>
                            </div>
                          </div>
                          <div class="field">
                            <div class="ui input content">
                                <input type="text" name="comment" placeholder="תו הפניה"></input>
                            </div>
                          </div>
                            <div dir="rtl" id="errors" class="ui error message"></div>
                            <div dir="rtl" id="success" class="ui success message"></div>
                            <div class="clr"></div>
                          <div class="ui blue submit button" id="submit">שלח</div>
                      </form>
                    </div>                      

                </section>
        </div>


        <footer>
            <div class="wrapper">
                <h3 class="ui medium centered header footer-header">Created by hM Digital Solutions 2017</h3>
            </div>
        </footer>
    </body>
</html>
